<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melissa's Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900|Monda:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styling.css"> -->
    <link rel="stylesheet" href="anovastyling.css">
</head>
<body>
    <div id='newting' class='papa-div'>
        <div class='backgroundimg'> 
            <div class='instructions'>
                <h1>Eradicate The 'Rona'</h1>
                <div>Instructions</div>
                    <p>The world is under attack by COVID-19. Destroy the contagious virus using Melissa's beautiful face, before it destroys the planet. The fate of the world is in your hands</p>
                    <div class='controls'>
                        <div class='directions'>
                            <h2>Controls:</h2>
                            <span class='dirs'>
                                Shoot:<img class='dirphoto' src="barspace.png" alt="">
                            </span>
                            <span class='dirs'>
                                Left:<img class='dirphoto' src="left.png" alt="">
                            </span>
                            <span class='dirs'>
                                Right:<img class='dirphoto' src="right.png" alt="">
                            </span>
                            <span class='dirs'>
                                Up:<img class='dirphoto' src="up.png" alt="">
                            </span>
                            <span class='dirs'>
                                Down:<img class='dirphoto' src="down.png" alt="">
                            </span>
                        </div>
                    </div>
            </div>
        </div>
        <button id='startit' onclick="ShooterGame(true)">Press to start</button>
        <div>
    <script type="text/javascript" src="shooter.js"></script>
</body>
</html>
